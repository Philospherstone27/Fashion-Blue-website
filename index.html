<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pictures/logo.png" type="image/x-icon">
    <title>Fashion Blue</title>
</head>
<body>
    <body>
        
        <div class="container">
            <header>
                <img src="pictures/logo.png" alt="Fashion Blue logo">
            </header>
            <main>
                <div class="form-box">
                    <div class="title"></div>
                    <h1>Account Log In </h1>
                    <form>
                        <div class="input-group">
                            <div class="input-field">
                                <label for="email" style="color: #fff; font-weight: bold;">Email</label>
                                <input type="email" placeholder="Enter your email" id="email">
                            </div>
                            <p><a href="signUp.html">New customer? Sign Up</a></p>
                            <div class="input-field">
                                <label for="password" style="color: #fff; font-weight: bold;">Password</label>
                                <input type="password" placeholder="Enter your password" id="password">
                            </div>
                            <p><a href="forgot.html">Forget your password</a></p>
                        </div>
                    </form>
                    <div class="btn-field">
                        <a href="home.html">
                            <button type="button" onclick="auth()">Log In</button>
                        </a>
                    </div>
                </div>
            </main>
        </div></div>
        <script>
            function auth(){
                var email=document.getElementById("email").value;
                var password=document.getElementById("password").value;
                if(email=="admin@gmail.com" && password=="admin@123"){
                window.location.assign("home.html");
                alert("login Successfully");
            }
            else{
                 alert("Login unsuccessful");
                 window.assign.assign("index.html");
            }
        }
        </script>
    </body>
</html>
