<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="pictures/logo.png" type="image/x-icon">
    <title>Fashion Blue</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html"><img src="pictures/logo.png" alt="Fashion Blue logo"></a>
        </header>
        <main>
            <div class="form-box">
                <div class="title"></div>
                <h1>Create an Account</h1>
                <form action="registeration.php" method="post">
                    <div class="input-group">
                        <div class="input-field">
                            <label for="first_name">First Name</label>
                            <input type="text" placeholder="Enter your first name" id="first_name" name="first_name" required>
                        </div>
                        <div class="input-field">
                            <label for="last_name">Last Name</label>
                            <input type="text" placeholder="Enter your last name" id="last_name" name="last_name" required>
                        </div>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input type="email" placeholder="Enter your email" id="email" name="email" required>
                        </div>
                        <div class="input-field">
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" placeholder="Enter your phone number" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Create Password</label>
                            <input type="password" placeholder="Create a password" id="password" name="password" required>
                        </div>
                        <div class="input-field">
                            <label for="address">Address</label>
                            <input type="text" placeholder="Enter your address" id="address" name="address" required>
                        </div>
                    </div>
                    <div class="btn-field">
                        <button type="submit" onclick="createAccount()" class="create"><a href="index.html">Create Account</a></button>
                    </div>
                </form>
        </main>
    </div>
</body>
</html>
