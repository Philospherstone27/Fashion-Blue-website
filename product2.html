    <script>
        function addToCart(productName, productPrice) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let existingItem = cartItems.find((item) => item.name === productName);
        
            if (existingItem) {
                existingItem.quantity++;
                existingItem.total = existingItem.quantity * existingItem.price;
            } else {
                let newItem = { name: productName, price: productPrice, quantity: 1 };
                newItem.total = newItem.quantity * newItem.price;
                cartItems.push(newItem);
            }
        
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert('Product added to cart!');
        }
        
        function removeItem(productName) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            let existingItem = cartItems.find((item) => item.name === productName);
        
            if (existingItem) {
                cartItems = cartItems.filter((item) => item.name !== productName);
                localStorage.setItem('cartItems', JSON.stringify(cartItems));
                alert('Product removed from cart!');
                location.reload(); // Reload the page to update the cart display
            }
        }
        
        function resetCart() {
            localStorage.removeItem('cartItems');
            alert('Cart cleared!');
        }
    </script>
